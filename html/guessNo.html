<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../html/guessNoStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <input type="button" value="Again !" class="againBtn" />
      </div>
      <div>
        <p style="color: white">(Between 1 and 20)</p>
      </div>
    </header>
    <div>
      <p style="text-align: center; font-size: 30px; color: white">
        Guess My Number
      </p>
    </div>
    <div
      style="
        height: 3px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 50px 0px;
      "
    >
      <div
        style="
          width: 90px;
          height: 50px;
          background-color: white;
          text-align: center;
          line-height: 1cm;
          font-size: 24px;
          font-weight: bold;
          padding-top: 5px;
        "
      >
        14
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
      "
    >
      <!-- <div style="border: 2px solid white; width: 60px; height: 30px"></div> -->
      <div>
        <input
          class="inputVal"
          type="text"
          style="
            border: 2px solid white;
            width: 80px;
            height: 30px;
            background-color: rgb(98, 163, 2);
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
          "
          value="14"
        />
      </div>
      <div style="padding-right: 30px">
        <p style="color: white; text-align: left">correct</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        margin: 20px;
      "
    >
      <!-- <div style="border: 2px solid white; width: 60px; height: 30px"></div> -->
      <div>
        <input
          type="button"
          style="
            border: 2px solid white;
            width: 60px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
          "
          value="check !"
        />
      </div>
      <div style="color: white">
        <p>Score : 20</p>
        <p>HighScore : 0</p>
      </div>
    </div>
  </body>
</html>
